<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Article",
      "headline": "{{ .Title }}",
      "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}"{{ if .Params.dateModified }},
      "dateModified": {{ .Params.dateModified }}{{ end }}{{ if .Params.image }},
      "image": ["{{ printf "%s%s" .Site.BaseURL .Params.image  }}"]
      {{ end }}
    }
</script>
